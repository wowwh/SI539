        <div class="col-md-6 offset-md-3 col-center-block">   
            <!-- form user info -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-comments"></i> Feel free to contact me!</h3>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off">
                        <fieldset>
                            <label for="name2" class="mb-0">Name</label>
                            <div class="row mb-1">
                                <div class="col-lg-12">
                                    <input type="text" name="name2" id="name2" class="form-control" >
                                    <p class="errormsg" id="nameerrormsg">Please enter your name!</p>
                                </div>
                            </div>
                            <label for="email2" class="mb-0">Email</label>
                            <div class="row mb-1">
                                <div class="col-lg-12">
                                    <input type="text" name="email2" id="email2" class="form-control" >
                                    <p class="errormsg" id="emailerrormsg">Please enter your email!</p>
                                </div>
                            </div>
                            <label for="message2" class="mb-0">Message</label>
                            <div class="row mb-1">
                                <div class="col-lg-12">
                                    <textarea rows="6" name="message2" id="message2" class="form-control" ></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-secondary btn-lg float-right">Send Message</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!-- /form user info -->
        
        </div>

    <script>
            $("form").submit(function( event ){
                if($("#name2").val() == ''){
                    $("#nameerrormsg").show();   
                    event.preventDefault;                 
                }else {
                $("#nameerrormsg").hide();
                }
                if($("#email2").val() == ''){
                    $("#emailerrormsg").show();
                }else {
                $("#emailerrormsg").hide();
                    event.preventDefault; 
                }
                
            });
               
        </script>
